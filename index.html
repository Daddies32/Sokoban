<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sokoban</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src = "js/levels.js"></script>
	<script type="text/javascript" src = "js/model.js"></script>
	<script type="text/javascript" src = "js/view.js"></script>
	<script type="text/javascript" src = "js/controller.js"></script>
	<script type="text/javascript" src = "js/sokoban.js"></script>
	<script type="text/javascript" src = "js/generator.js"></script>
</head>
<body>
<h1 id = "title">Sokoban</h1>
<div id = "game">
	<div class = "left">
		Выберите уровень:<br> 
		<select id = "selectLevel"></select><br>
		<a href = "#" id = "startBtn" class = "button">Начать</a>
		<hr>
		Размер уровня:<br>
		<select id = "sizeLevel">
			<option value = "7">7</option>
			<option value = "10">10</option>
			<option value = "13">13</option>
			<option value = "16">16</option>
			<option value = "19">19</option>
		</select><br>
		<a href = "#" id = "genLevel" class = "button">Сгенерировать уровень</a>
	</div>

	<div class = "center">
		<canvas id = "level"></canvas>
	</div>

	<div id = "scoreboard" class = "right">
		
	</div>
</div>
</body>
</html>
